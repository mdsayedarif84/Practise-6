<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3" style="height: 100px; border: 1px solid gray;"></div>
                <div class="col-xl-9 col-lg-9 col-md-9" style="height: 100px; border: 1px solid gray;"></div>
            </div>
            <div class="row">
                <div class="col-xl-12" style="height: 50px; border: 1px solid gray">
                    <a href="" class="btn btn-success">Button</a>
                    <input type="button" class="btn btn-info" value="Button ">
                    <input type="submit" class="btn btn-primary" value="Button ">
                    <input type="reset" class="btn btn-dark" value="Button ">
                    <input type="button" class="btn btn-danger" value="Button ">
                    <input type="button" class="btn btn-warning" value="Button ">
                    <input type="button" class="btn btn-secondary" value="Button ">
                    <input type="button" class="btn btn-light" value="Button ">
                    <input type="button" class="btn btn-outline-danger" value="Button ">
                    <input type="button" class="btn btn-outline-info" value="Button ">
                    <input type="button" class="btn btn-outline-primary" value="Button ">
                    <input type="button" class="btn btn-outline-secondary" value="Button ">
                    <input type="button" class="btn btn-outline-light" value="Button ">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4" style="height: 600px; border: 1px solid gray;"></div>
                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-8" style="height: 600px; border: 1px solid gray;">
                    <p class="text-info text-lowercase bg-danger"> This tag is use for practise</p>
                    <p class="text-dark text-uppercase bg-dark"> This tag is use for practise</p>
                    <p class="text-primary text-center bg-success"> This tag is use for practise</p>
                    <p class="text-danger"> This tag is use for practise</p>
                    <blockquote class="blockquote">
                        <p>
                            Some writing here
                            Some writing here
                            Some writing here
                            Some writing here
                            Some writing here
                            Some writing here
                        </p>
                        <footer class="blockquote-footer"> By Uttam here</footer>
                    </blockquote>

                </div>
            </div>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-3" style="height: 250px; border: 1px solid gray;"></div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-3" style="height: 250px; border: 1px solid gray;"></div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-3" style="height: 250px; border: 1px solid gray;"></div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-3" style="height: 250px; border: 1px solid gray;"></div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12" style="height: 50px; border: 1px solid gray"></div>
            </div>
        </div>
    <script src="js/bootstrap.js"></script>
    </body>
</html>
